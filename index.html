<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Code</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
     <Section>
        <div class="Scan">
            <h1>Scan QR Code</h1>
        <p>Scan this QR code In-app to verify a device</p>
        </div>

        <div class="code">
            <img  src="https://duckduckgo.com/i/87701897.png" alt="" id="qr">
            <img src="tree.png" alt="" width="50px" id="room">
            
        </div>
       <div class="line">
        <hr >
        <span>or enter the code manually</span>
        <hr>
       </div>
        <form>
               <div class="action">
                <input type="text"  id="input" placeholder="HLA8G4L1B9ZX4">
                <span> <img src="images.png" alt="" width="25px" id="one"></span>
               </div>
               <button>Continue</button>
        
    </form>

  

     </Section>

    </main>
</body>
</html>
